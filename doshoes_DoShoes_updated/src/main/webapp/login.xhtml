<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DoShoes Login</title>
    </h:head>
    <h:body>
        <h:form>
		<h3>Login</h3>
		<h:outputText value="Username" />
                <h:inputText id="username" value="#{custBean.email}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
                <h:inputSecret id="password" value="#{custBean.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
                <h:commandButton action="#{customerController.validateCustomer}" value="Login"></h:commandButton>
	</h:form>
    </h:body>
</html>
