<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reset Password</title>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body>
        <ui:composition template="./WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css" />

                <b:container>
                    <b:row >
                        <h:form>
                            <b:container style="width: 80%; margin-right: -25px; padding-right: 0px;">
                                <h3>Reset Password</h3>
                                <b:form horizontal="true">
                                    <b:inputText value="${custBean.email}" style="width: 20%" placeholder="Email" required="true" label="Email" colMd="10" labelColMd="2">
                                        <f:facet name="prepend">
                                            <b:icon name="user" />
                                        </f:facet>
                                    </b:inputText>
                                    <br></br><br></br>
                                    <b:inputSecret value="#{custBean.password}" style="width: 20%" placeholder="New Password" label="New Password*" colMd="10" labelColMd="2">
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </b:inputSecret>

                                    <b:commandButton action="#{customerController.updatePassword()}" look="success">Reset</b:commandButton>
                                </b:form>								
                            </b:container>
                        </h:form>
                    </b:row>  
                </b:container>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
