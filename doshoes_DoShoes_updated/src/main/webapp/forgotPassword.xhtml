<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Forgot Password</title>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body>
        <ui:composition template="./WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css" />				
                <b:container>

                    <b:row >

                        <h:form>
                            <center>
                                <b:container>
                                    <h3>Forgot Password ? </h3>

                                    <b:panelGrid columns="1">
                                        <h:outputText  style="align-content: left;" value="Email" />
                                        <b:inputText style="width: 60%" id="email" value="#{custBean.email}"></b:inputText>

                                        <b:commandButton look="info" action="#{customerController.resetPassword(custBean.email)}" value="Reset Password"></b:commandButton>

                                    </b:panelGrid>

                                </b:container>
                            </center>
                        </h:form>

                    </b:row>  	
                </b:container>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
