<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Products</title>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body>
		<ui:composition template="./WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
				<h:outputStylesheet library="css" name="style.css" />
				<b:container>


					<h:form id="form">
						<p:dataGrid var="prod" value="#{productController.getShoes()}" columns="4" layout="grid"
									rows="12" paginator="true" paginatorPosition="bhttps://i.gifer.com/9iW6.gifottom" id="items"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="6,12,16">

							<p:panel id="panel">
								<b:thumbnail style="height: 430px; width: auto">
									<p:link href="#{prod.productImage}">
										<img class="itemImage" src="#{prod.productImage}" alt="Generic placeholder thumbnail" style="height: 200px; width: auto"/>
									</p:link>
									<f:facet name="caption">
										<b:row class="product-title">
											<h3>#{prod.productName}</h3>
											<p>Size: #{prod.size}</p>
											<c:set var="pid" value="#{productBean.productId}" scope="session" />
										</b:row>
										<p>
											<h4>$#{prod.productPrice}</h4>
											<b:commandButton look="primary" value="Add to Cart" action="#{cartController.insertItemToCart(prod.productId)}"/>									
										</p>
									</f:facet>
								</b:thumbnail>
							</p:panel>
						</p:dataGrid>
					</h:form>
				</b:container>
			</ui:define>
		</ui:composition>

    </h:body>
</html>
