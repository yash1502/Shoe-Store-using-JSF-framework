<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All Products</title>
    </h:head>
    <h:body>
        <h3>Total products in database: #{productController.count()}</h3>
        <h:form>
            <h:dataTable value="#{productController.getAll()}" var="product">
                <h:column>
                    <f:facet name="header">Product ID</f:facet>
                    #{product.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                    #{product.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Price</f:facet>
                    #{product.productPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Image</f:facet>
                    <img src="#{product.productImage}" alt="" height="50" width="50"></img>
                </h:column>
                <h:column>
                    <f:facet name="header">Brand</f:facet>
                    #{product.brand}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{product.category}
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
